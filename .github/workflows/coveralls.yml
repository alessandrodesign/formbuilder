name: CI - Testes e Cobertura de Código

on: ["push", "pull_request"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [8.3]
        test_number: [1]  # Para execução paralela
    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3.5.0  # Usando a versão atualizada

      # Configurar a versão do PHP
      - name: Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug  # Para habilitar a cobertura de código

      # Instalar dependências do Composer
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # Rodar os testes em paralelo
      - name: Run test suite ${{ matrix.test_number }}
        run: composer run-script test-coverage

      # Enviar cobertura ao Coveralls
      - name: Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}  # Token do GitHub
          flag-name: run-${{ join(matrix.test_number, '-') }}  # Identificador único
          parallel: true  # Habilitar a execução paralela

  finish:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      # Finalizar envio ao Coveralls
      - name: Coveralls Finished
        uses: coverallsapp/github-action@v2
        with:
          parallel-finished: true  # Indica que todos os jobs paralelos terminaram
          carryforward: "run-1"  # Transfere resultados das execuções paralelas
